<html>

        <link rel="stylesheet" href="kinklist.css">
    </head>
    <body class="dark-mode incomplete-disabled">
        <div class="widthWrapper">
            <h1>Kinklist-Plus</h1>
            <button id="Edit"></button>
            <select id="listType">
              <option value="classic">Classic</option>
              <option value="detailed">Detailed</option>
              <option value="plsno">Please Don't</option>
            </select>
            <select id="themeType">
              <option value="dark" selected>Dark Mode</option>
              <option value="light">Light Mode</option>
            </select>
            <div class="legend">
            </div>
            <!--<button id="FindBtn" title="Highlights all of the unfilled kinks."></button>-->
            <div id="ExportWrapper">
                <input type="text" id="URL">
                <button id="Export" title="Exports the entire list to an image on Imgur.">Export</button>
                <div id="Loading">Loading</div>
            </div>
            <button id="StartBtn" title="Displays the kink list in a vertical carousel view. Great for focused viewing or mobile devices."></button>
            <label style="position: absolute;top: 62px;right: 5px;">
            <input type="checkbox" id="ShowIncomplete">Show Incomplete</label>
            <p id="ListDescription"></p>
            <div id="InputList"></div>
        </div>
        <footer>
            <p>Kinklist-Plus v1.0 - Last updated 09/13/2025.</p>
            <p>Created by <a href="https://github.com/zowchi/kinklist-plus">zowchi</a>, adapted from <a href="https://adhesivecheese.github.io/kinklist/">Kinklist</a> by <a href="https://github.com/adhesivecheese/kinklist">adhesivecheese.</a></p>
        </footer>
        <div id="EditOverlay" class="overlay">
            <textarea id="Kinks"></textarea>
            <button id="KinksOK">Accept</button>
        </div>
        <div id="InputOverlay" class="overlay">
            <div class="widthWrapper">
                <div id="InputPrevious"></div>
                <div id="InputCurrent">
                    <h2 id="InputCategory"></h2>
                    <h3 id="InputField"></h3>
                    <button class="closePopup">Ã—</button>
                    <div id="InputValues"></div>
                </div>
                <div id="InputNext"></div>
            </div>
        </div>
		<div id="DescriptionOverlay" class="overlay">
			<div id="Description"></div>
		</div>
    </body>
</html>
